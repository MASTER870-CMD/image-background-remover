<style>
    /* Base Styles */
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top, #0a0f1f, #05070d);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    min-height: 100vh;
    padding: 20px;
    box-sizing: border-box;
}

h1 {
    font-size: clamp(1.8rem, 5vw, 2.5rem);
    margin-bottom: 20px;
    text-transform: uppercase;
    letter-spacing: 3px;
    background: linear-gradient(90deg, #00f5ff, #ff00d4);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: glowText 2s infinite alternate;
    text-align: center;
}

@keyframes glowText {
    0% { text-shadow: 0 0 10px #00f5ff; }
    100% { text-shadow: 0 0 20px #ff00d4; }
}

.container {
    width: 100%;
    max-width: 900px;
    background: rgba(255, 255, 255, 0.06);
    backdrop-filter: blur(12px);
    border-radius: 20px;
    padding: 30px;
    text-align: center;
    box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
    animation: fadeIn 1s ease-in-out;
    box-sizing: border-box;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.upload-box {
    border: 2px dashed #00f5ff;
    padding: 25px 15px; /* add horizontal padding */
    border-radius: 15px;
    margin-bottom: 20px;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    min-height: 80px; /* ensure enough height for wrapping text */
    word-break: break-word; /* allow long text to wrap */
}

.upload-box:hover {
    background: rgba(0, 255, 255, 0.1);
    transform: scale(1.03);
}

input[type="file"] {
    display: none;
}

.preview-section {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    margin-top: 20px;
    gap: 20px;
}

.preview-box {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 10px;
    padding: 10px;
    flex: 1 1 45%;
    max-width: 45%;
    box-sizing: border-box;
}

.preview-box img {
    width: 100%;
    border-radius: 10px;
    transition: all 0.3s ease;
}

.progress-bar {
    width: 100%;
    height: 12px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 6px;
    overflow: hidden;
    margin-top: 15px;
    display: none;
}

.progress-fill {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #00f5ff, #ff00d4);
    border-radius: 6px;
    transition: width 0.2s;
}

.btn {
    display: inline-block;
    padding: 12px 25px;
    margin-top: 20px;
    background: linear-gradient(90deg, #00f5ff, #ff00d4);
    color: #fff;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
    text-align: center;
}

.btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px #00f5ff, 0 0 20px #ff00d4;
}

.error {
    color: #ff5f5f;
    margin-top: 10px;
    font-weight: bold;
}
/* Upload box code  */

.upload-box span {
    display: block;
    font-size: clamp(14px, 2.5vw, 18px); /* scales on mobile */
}

/* Ensure progress bar does not overlap */
.progress-bar {
    width: 100%;
    height: 12px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 6px;
    overflow: hidden;
    margin-top: 15px;
    display: none;
    clear: both;
}

/* Responsive fixes */
@media (max-width: 768px) {
    .upload-box {
        padding: 20px 10px;
        min-height: 70px;
    }
}

@media (max-width: 480px) {
    .upload-box {
        padding: 15px 10px;
        min-height: 60px;
    }
}
/* Upload box code end */

/* Responsive Styles */

/* Large Tablets */
@media (max-width: 900px) {
    .preview-box {
        flex: 1 1 48%;
        max-width: 48%;
    }
}

/* Tablets */
@media (max-width: 768px) {
    .preview-section {
        flex-direction: column;

    .preview-box {

    .upload-box {

    .btn {
        width: 100%;

        padding: 12px 0;
    }
}

@media (max-width: 480px) {

        font-size: 1.5rem;

    }

    .container {
        padding: 20px;
    }

    .upload-box {
        padding: 15px;
    }

    .btn {
        font-size: 14px;
        padding: 10px 0;
    }
}

<body>
    <h1>Luxury Background Remover</h1>
    <div class="container">
        <label class="upload-box">
            <input type="file" id="fileInput" accept="image/*">
            Click here or drop your image to upload
        </label>
        <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
        <div class="preview-section" id="previewSection"></div>
        <a id="downloadBtn" class="btn" style="display:none;" download="background_removed.png">Download Image</a>
        <div class="error" id="errorMsg"></div>
    </div>

<script>
    const fileInput = document.getElementById('fileInput');
    const previewSection = document.getElementById('previewSection');
    const progressBar = document.querySelector('.progress-bar');
    const progressFill = document.getElementById('progressFill');
    const downloadBtn = document.getElementById('downloadBtn');
    const errorMsg = document.getElementById('errorMsg');

    fileInput.addEventListener('change', async () => {
        const file = fileInput.files[0];
        if (!file) return;

        errorMsg.textContent = "";
        previewSection.innerHTML = "";
        downloadBtn.style.display = "none";

        // Show original image preview
        const originalBox = document.createElement('div');
        originalBox.classList.add('preview-box');
        originalBox.innerHTML = `<h3>Original</h3><img src="${URL.createObjectURL(file)}" alt="Original">`;
        previewSection.appendChild(originalBox);

        progressBar.style.display = 'block';
        progressFill.style.width = '0%';

        // Simulate progress
        let progress = 0;
        const interval = setInterval(() => {
            progress += 5;
            if (progress > 95) progress = 95;
            progressFill.style.width = progress + '%';
        }, 300);

        try {
            const formData = new FormData();
            formData.append('image_file', file);

            const response = await fetch('https://api.remove.bg/v1.0/removebg', {
                method: 'POST',
                headers: { 'X-Api-Key': '966f9pQhyspSV4219Spp7pqg' },
                body: formData
            });

            clearInterval(interval);
            progressFill.style.width = '100%';

            if (!response.ok) {
                throw new Error('Failed to remove background. Check your API key or image size.');
            }

            const blob = await response.blob();
            const imageUrl = URL.createObjectURL(blob);

            const resultBox = document.createElement('div');
            resultBox.classList.add('preview-box');
            resultBox.innerHTML = `<h3>Removed</h3><img src="${imageUrl}" alt="Removed">`;
            previewSection.appendChild(resultBox);

            downloadBtn.href = imageUrl;
            downloadBtn.style.display = 'inline-block';
        } catch (error) {
            errorMsg.textContent = error.message;
        } finally {
            clearInterval(interval);
            progressFill.style.width = '100%';
        }
    });
</script>
</body>
</html>
